---
- name: Install Docker and Setup kind Cluster
  hosts: localhost
  become: yes
       
  tasks:
    - name: Install required packages for Docker (without cache update)
      apt:
        name: "{{ item }}"
        state: present
        update_cache: no
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker (without cache update)
      apt:
        name: docker-ce
        state: present
        update_cache: no

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Add user to Docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Download kind binary
      get_url:
        url: https://kind.sigs.k8s.io/dl/v0.11.0/kind-linux-amd64
        dest: /usr/local/bin/kind
        mode: '0755'

    - name: Get latest kubectl version
      shell: "curl -L -s https://dl.k8s.io/release/stable.txt"
      register: kubectl_version
      changed_when: false

    - name: Download kubectl binary
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version.stdout }}/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'

    - name: Create kind configuration file
      copy:
        dest: /home/{{ ansible_user }}/kind-config.yaml
        content: |
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 6443
              hostPort: 6443
              listenAddress: "127.0.0.1"
              protocol: TCP

    - name: Create kind cluster
      command: kind create cluster --config /home/{{ ansible_user }}/kind-config.yaml
      environment:
        KUBECONFIG: "/home/{{ ansible_user }}/.kube/config"
      retries: 3
      delay: 10
      register: kind_cluster_status
      until: kind_cluster_status.rc == 0

    # New tasks to set permissions on the .kube directory and config file

    - name: Ensure .kube directory exists
      file:
        path: /home/{{ ansible_user }}/.kube
        state: directory
        mode: '0755'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Set ownership and permissions for kube config file
      file:
        path: /home/{{ ansible_user }}/.kube/config
        state: file
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
